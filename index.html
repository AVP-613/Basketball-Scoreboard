<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 class="tiny5-regular">HOME</h3>
                <h2 id="home-score" class="score">0</h2>
                <div>
                    <button id="home-score-btn-1">+1</button>
                    <button id="home-score-btn-2">+2</button>
                    <button id="home-score-btn-3">+3</button>
                </div>
            </div>
            <div class="column">
                <h3 class="tiny5-regular">GUEST</h3>
                <h2 id="guest-score" class="score">0</h2>
                <div>
                    <button id="guest-score-btn-1">+1</button>
                    <button id="guest-score-btn-2">+2</button>
                    <button id="guest-score-btn-3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
